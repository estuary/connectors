---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-asana:
    endpoint:
      local:
        command:
          - python
          - "-m"
          - source-asana
        config: connector_config.yaml
    bindings:
      - resource:
          stream: attachments_compact
          syncMode: full_refresh
        target: acmeCo/attachments_compact
      - resource:
          stream: attachments
          syncMode: full_refresh
        target: acmeCo/attachments
      - resource:
          stream: custom_fields
          syncMode: full_refresh
        target: acmeCo/custom_fields
      - resource:
          stream: events
          syncMode: full_refresh
        target: acmeCo/events
      - resource:
          stream: portfolios_compact
          syncMode: full_refresh
        target: acmeCo/portfolios_compact
      - resource:
          stream: portfolios
          syncMode: full_refresh
        target: acmeCo/portfolios
      - resource:
          stream: portfolios_memberships
          syncMode: full_refresh
        target: acmeCo/portfolios_memberships
      - resource:
          stream: projects
          syncMode: full_refresh
        target: acmeCo/projects
      - resource:
          stream: sections_compact
          syncMode: full_refresh
        target: acmeCo/sections_compact
      - resource:
          stream: sections
          syncMode: full_refresh
        target: acmeCo/sections
      - resource:
          stream: stories_compact
          syncMode: full_refresh
        target: acmeCo/stories_compact
      - resource:
          stream: stories
          syncMode: full_refresh
        target: acmeCo/stories
      - resource:
          stream: tags
          syncMode: full_refresh
        target: acmeCo/tags
      - resource:
          stream: tasks
          syncMode: full_refresh
        target: acmeCo/tasks
      - resource:
          stream: teams
          syncMode: full_refresh
        target: acmeCo/teams
      - resource:
          stream: team_memberships
          syncMode: full_refresh
        target: acmeCo/team_memberships
      - resource:
          stream: users
          syncMode: full_refresh
        target: acmeCo/users
      - resource:
          stream: workspaces
          syncMode: full_refresh
        target: acmeCo/workspaces