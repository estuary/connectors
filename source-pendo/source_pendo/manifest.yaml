version: 0.78.5

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - Account Metadata

definitions:
  streams:
    Page:
      type: DeclarativeStream
      name: Page
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /page
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Page"
    Feature:
      type: DeclarativeStream
      name: Feature
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /feature
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Feature"
    Report:
      type: DeclarativeStream
      name: Report
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /report
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Report"
    Guide:
      type: DeclarativeStream
      name: Guide
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /guide
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Guide"
    Account Metadata:
      type: DeclarativeStream
      name: Account Metadata
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /metadata/schema/account
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Account Metadata"
    Visitor Metadata:
      type: DeclarativeStream
      name: Visitor Metadata
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /metadata/schema/visitor
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Visitor Metadata"
  base_requester:
    type: HttpRequester
    url_base: https://app.pendo.io/api/v1
    authenticator:
      type: ApiKeyAuthenticator
      api_token: "{{ config['api_key'] }}"
      inject_into:
        type: RequestOption
        field_name: x-pendo-integration-key
        inject_into: header

streams:
  - $ref: "#/definitions/streams/Page"
  - $ref: "#/definitions/streams/Feature"
  - $ref: "#/definitions/streams/Report"
  - $ref: "#/definitions/streams/Guide"
  - $ref: "#/definitions/streams/Account Metadata"
  - $ref: "#/definitions/streams/Visitor Metadata"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
    properties:
      api_key:
        type: string
        title: API Key
        airbyte_secret: true
        order: 0
    additionalProperties: true
  documentation_url: "https://go.estuary.dev/source-pendo"

metadata:
  autoImportSchema:
    Page: false
    Feature: false
    Report: false
    Guide: false
    Account Metadata: false
    Visitor Metadata: false

schemas:
  Page:
    type: object
    $schema: http://json-schema.org/schema#
    properties:
      id:
        type: string
        description: The unique ID of the page.
    additionalProperties: true
  Feature:
    type: object
    $schema: http://json-schema.org/schema#
    properties:
      id:
        type: string
        description: The unique identifier of the feature.
    additionalProperties: true
  Report:
    type: object
    $schema: http://json-schema.org/schema#
    properties:
      id:
        type: string
        description: Unique ID of the report
    additionalProperties: true
  Guide:
    type: object
    $schema: http://json-schema.org/schema#
    properties:
      id:
        type: string
        description: Unique identifier of the guide.
    additionalProperties: true
  Account Metadata:
    type: object
    $schema: http://json-schema.org/schema#
    additionalProperties: true
  Visitor Metadata:
    type: object
    $schema: http://json-schema.org/schema#
    additionalProperties: true
