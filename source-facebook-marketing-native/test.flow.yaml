import:
- acmeCo/flow.yaml
captures:
  acmeCo/source-facebook-marketing-native:
    endpoint:
      local:
        command:
        - python
        - -m
        - source_facebook_marketing_native
        config: config.yaml
    bindings:
    - resource:
        name: ad_account
        interval: PT1H
      target: acmeCo/ad_account
    - resource:
        name: custom_conversions
        interval: PT1H
      target: acmeCo/custom_conversions
    - resource:
        name: ad_creatives
        interval: PT1H
      target: acmeCo/ad_creatives
    - resource:
        name: activities
        interval: PT1H
      target: acmeCo/activities
    - resource:
        name: ad_sets
        interval: PT1H
      target: acmeCo/ad_sets
    - resource:
        name: campaigns
        interval: PT1H
      target: acmeCo/campaigns
    - resource:
        name: ads
        interval: PT1H
      target: acmeCo/ads
    - resource:
        name: videos
        interval: PT1H
      target: acmeCo/videos
    - resource:
        name: images
        interval: PT1H
      target: acmeCo/images
    - resource:
        name: ads_insights_age_and_gender
        interval: PT1H
      target: acmeCo/ads_insights_age_and_gender
    - resource:
        name: ads_insights
        interval: PT1H
      target: acmeCo/ads_insights
    - resource:
        name: ads_insights_action_type
        interval: PT1H
      target: acmeCo/ads_insights_action_type
    - resource:
        name: ads_insights_country
        interval: PT1H
      target: acmeCo/ads_insights_country
    - resource:
        name: ads_insights_region
        interval: PT1H
      target: acmeCo/ads_insights_region
    - resource:
        name: ads_insights_dma
        interval: PT1H
      target: acmeCo/ads_insights_dma
    - resource:
        name: ads_insights_platform_and_device
        interval: PT1H
      target: acmeCo/ads_insights_platform_and_device
    - resource:
        name: custom_ads_insights_publisher_platform
        interval: PT1H
      target: acmeCo/custom_ads_insights_publisher_platform
    shards:
      logLevel: debug
