[package]
name = "source-http-ingest"
version = "0.1.0"
edition = "2021"


[dependencies]
doc = { git = "https://github.com/estuary/flow" }
json = { git = "https://github.com/estuary/flow" }
proto-flow = { git = "https://github.com/estuary/flow" }

anyhow = "1.0"
async-trait = "0.1"
axum = "0.7"
futures = "0.3"
http = "1.0"
schemars = "0.8"
serde = "1.0"
serde_json = { version = "1.0", features = [
    "raw_value",
    "arbitrary_precision",
] }
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = [
    "json",
    "env-filter",
    "time",
] }
url = "2.5"
utoipa = { version = "4.2", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "7.1", features = ["axum"] }
time = { version = "0.3", features = ["formatting"] }
uuid = { version = "1.7", features = ["v4"] }
lazy_static = "1.4"
tower-http = { version = "0.5", features = ["decompression-full"] }
tower = "0.4"

[dev-dependencies]
insta = { version = "1.28", features = ["json", "serde"] }
reqwest = { version = "0.11", default_features = false, features = [
    "json",
    "blocking",
] }
