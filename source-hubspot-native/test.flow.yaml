---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-hubspot:
    endpoint:
      local:
        command:
          - python
          # - "-m"
          # - "debugpy"
          # - "--listen"
          # - "0.0.0.0:5678"
          # - "--wait-for-client"
          - "-m"
          - source_hubspot_native
        config: config.yaml
    bindings:
      - resource:
          name: companies
        target: acmeCo/companies
      - resource:
          name: contacts
        target: acmeCo/contacts
      - resource:
          name: deals
        target: acmeCo/deals
      - resource:
          name: engagements
        target: acmeCo/engagements
      - resource:
          name: tickets
        target: acmeCo/tickets
      - resource:
          name: properties
          interval: P1D
        target: acmeCo/properties
        disable: true
    interval: 3m
    shards:
      logLevel: debug
