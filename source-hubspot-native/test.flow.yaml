---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-hubspot:
    endpoint:
      local:
        command:
          - python
          - "-m"
          - source_hubspot_native
        config: config.yaml
    bindings:
      - resource:
          name: companies
        target: acmeCo/companies
      - resource:
          name: contacts
        target: acmeCo/contacts
      - resource:
          name: deals
        target: acmeCo/deals
      - resource:
          name: engagements
        target: acmeCo/engagements
      - resource:
          name: tickets
        target: acmeCo/tickets
      - resource:
          name: products
        target: acmeCo/products
      - resource:
          name: properties
          interval: P1D
        target: acmeCo/properties
        disable: true
      - resource:
          name: email_events
        target: acmeCo/email_events
      - resource:
          name: deal_pipelines
          interval: PT300S
        target: acmeCo/deal_pipelines
      - resource:
          name: owners
          interval: PT300S
        target: acmeCo/owners
    interval: 3m
    shards:
      logLevel: debug
