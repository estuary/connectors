import:
  - ../../materialize-boilerplate/testdata/integration/collections.migrate-base.flow.yaml

materializations:
  acmeCo/tests/materialize-mysql/mysql:
    endpoint:
      local:
        command: ["go", "run", "."]
        protobuf: true
        config: config.local.mysql.yaml
    bindings: &bindings
    - resource:
        table: migrate
      source: key/value
      fields:
        recommended: true

  acmeCo/tests/materialize-mysql/mariadb:
    endpoint:
      local:
        command: ["go", "run", "."]
        protobuf: true
        config: config.local.mariadb.yaml
    bindings: *bindings