import:
- acmeCo/flow.yaml
captures:
  acmeCo/source-zendesk-support-native:
    endpoint:
      local:
        command:
        - python
        - -m
        - source_zendesk_support_native
        config: config.yaml
    bindings:
    - resource:
        name: audit_logs
        interval: PT5M
      target: acmeCo/audit_logs
    - resource:
        name: ticket_metrics
        interval: PT5M
      target: acmeCo/ticket_metrics
    - resource:
        name: schedules
        interval: PT1H
      target: acmeCo/schedules
    - resource:
        name: account_attributes
        interval: PT1H
      target: acmeCo/account_attributes
    - resource:
        name: sla_policies
        interval: PT1H
      target: acmeCo/sla_policies
    - resource:
        name: tags
        interval: PT1H
      target: acmeCo/tags
    - resource:
        name: custom_ticket_statuses
        interval: PT1H
      target: acmeCo/custom_ticket_statuses
    - resource:
        name: custom_roles
        interval: PT30M
      target: acmeCo/custom_roles
    - resource:
        name: ticket_forms
        interval: PT30M
      target: acmeCo/ticket_forms
    - resource:
        name: automations
        interval: PT15M
      target: acmeCo/automations
    - resource:
        name: brands
        interval: PT15M
      target: acmeCo/brands
    - resource:
        name: groups
        interval: PT15M
      target: acmeCo/groups
    - resource:
        name: group_memberships
        interval: PT15M
      target: acmeCo/group_memberships
    - resource:
        name: macros
        interval: PT15M
      target: acmeCo/macros
    - resource:
        name: organization_memberships
        interval: PT15M
      target: acmeCo/organization_memberships
    - resource:
        name: posts
        interval: PT15M
      target: acmeCo/posts
    - resource:
        name: ticket_fields
        interval: PT15M
      target: acmeCo/ticket_fields
    - resource:
        name: topics
        interval: PT15M
      target: acmeCo/topics
    - resource:
        name: articles
        interval: PT15M
      target: acmeCo/articles
    - resource:
        name: categories
        interval: PT15M
      target: acmeCo/categories
    - resource:
        name: satisfaction_ratings
        interval: PT5M
      target: acmeCo/satisfaction_ratings
    - resource:
        name: ticket_skips
        interval: PT5M
      target: acmeCo/ticket_skips
    - resource:
        name: ticket_metric_events
        interval: PT5M
      target: acmeCo/ticket_metric_events
    - resource:
        name: ticket_activities
        interval: PT5M
      target: acmeCo/ticket_activities
    - resource:
        name: organizations
        interval: PT5M
      target: acmeCo/organizations
    - resource:
        name: tickets
        interval: PT5M
      target: acmeCo/tickets
    - resource:
        name: users
        interval: PT5M
      target: acmeCo/users
    - resource:
        name: ticket_audits
        interval: PT5M
      target: acmeCo/ticket_audits
    - resource:
        name: ticket_comments
        interval: PT5M
      target: acmeCo/ticket_comments
    - resource:
        name: post_votes
        interval: PT30M
      target: acmeCo/post_votes
    - resource:
        name: post_comments
        interval: PT30M
      target: acmeCo/post_comments
    - resource:
        name: post_comment_votes
        interval: PT30M
      target: acmeCo/post_comment_votes
