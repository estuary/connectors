---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-stripe:
    endpoint:
      local:
        command:
          - python
          - "-m"
          - source_stripe
        config: connector_config.yaml
    bindings:
      - resource:
          stream: accounts
          syncMode: full_refresh
        target: acmeCo/accounts
      - resource:
          stream: application_fees
          syncMode: incremental
          cursorField:
            - created
        target: acmeCo/application_fees
      - resource:
          stream: application_fees_refunds
          syncMode: full_refresh
        target: acmeCo/application_fees_refunds
      - resource:
          stream: authorizations
          syncMode: incremental
          cursorField:
            - created
        target: acmeCo/authorizations
      - resource:
          stream: balance_transactions
          syncMode: incremental
          cursorField:
            - created
        target: acmeCo/balance_transactions
      - resource:
          stream: bank_accounts
          syncMode: full_refresh
        target: acmeCo/bank_accounts
      - resource:
          stream: cardholders
          syncMode: incremental
          cursorField:
            - created
        target: acmeCo/cardholders
      - resource:
          stream: cards
          syncMode: incremental
          cursorField:
            - created
        target: acmeCo/cards
      - resource:
          stream: charges
          syncMode: incremental
          cursorField:
            - created
        target: acmeCo/charges
      - resource:
          stream: checkout_sessions
          syncMode: incremental
          cursorField:
            - expires_at
        target: acmeCo/checkout_sessions
      - resource:
          stream: checkout_sessions_line_items
          syncMode: incremental
          cursorField:
            - checkout_session_expires_at
        target: acmeCo/checkout_sessions_line_items
      - resource:
          stream: coupons
          syncMode: incremental
          cursorField:
            - created
        target: acmeCo/coupons
      - resource:
          stream: credit_notes
          syncMode: full_refresh
        target: acmeCo/credit_notes
      - resource:
          stream: customer_balance_transactions
          syncMode: full_refresh
        target: acmeCo/customer_balance_transactions
      - resource:
          stream: customers
          syncMode: incremental
          cursorField:
            - created
        target: acmeCo/customers
      - resource:
          stream: disputes
          syncMode: incremental
          cursorField:
            - created
        target: acmeCo/disputes
      - resource:
          stream: early_fraud_warnings
          syncMode: full_refresh
        target: acmeCo/early_fraud_warnings
      - resource:
