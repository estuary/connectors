          syncMode: incremental
          cursorField:
            - created
        target: acmeCo/file_links
      - resource:
          stream: files
          syncMode: incremental
          cursorField:
            - created
        target: acmeCo/files
      - resource:
          stream: invoice_items
          syncMode: incremental
          cursorField:
            - date
        target: acmeCo/invoice_items
      - resource:
          stream: invoice_line_items
          syncMode: full_refresh
        target: acmeCo/invoice_line_items
      - resource:
          stream: invoices
          syncMode: incremental
          cursorField:
            - created
        target: acmeCo/invoices
      - resource:
          stream: payment_intents
          syncMode: incremental
          cursorField:
            - created
        target: acmeCo/payment_intents
      - resource:
