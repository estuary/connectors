        target: acmeCo/products
      - resource:
          stream: promotion_codes
          syncMode: incremental
          cursorField:
            - created
        target: acmeCo/promotion_codes
      - resource:
          stream: refunds
          syncMode: incremental
          cursorField:
            - created
        target: acmeCo/refunds
      - resource:
          stream: reviews
          syncMode: incremental
          cursorField:
            - created
        target: acmeCo/reviews
      - resource:
          stream: setup_attempts
          syncMode: incremental
          cursorField:
            - created
        target: acmeCo/setup_attempts
      - resource:
          stream: setup_intents
          syncMode: incremental
          cursorField:
