---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-hackernews:
    endpoint:
      local:
        command:
          - python
          - "-m"
          - source_hackernews
        config: config.yaml
    bindings:
      - resource:
          name: items
          interval: PT3600S
        target: acmeCo/items
    interval: 3m
    shards:
      logLevel: debug
