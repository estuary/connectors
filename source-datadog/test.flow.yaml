---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-datadog:
    endpoint:
      local:
        command:
          - python
          - "-m"
          - source_datadog
        config:
          api_key: ""
          app_key: ""
          site: "us5.datadoghq.com"
          start_time: "2025-05-22T00:00:00Z"
    bindings:
      - resource:
          name: RUMEvents
          interval: PT30S
        target: acmeCo/RUMEvents
    interval: 3m
    shards:
      logLevel: debug 