---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-oracle:
    endpoint:
      local:
        command:
          - python
          - "-m"
          - source_oracle
        config: config.yaml
    bindings:
      - resource:
          name: TESTING
          interval: PT5S
          cursor: []
        target: acmeCo/TESTING
    interval: 3m
    shards:
      logLevel: debug
