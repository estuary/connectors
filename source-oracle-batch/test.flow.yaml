---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-oracle:
    endpoint:
      local:
        command:
          - python
          - "-m"
          - source_oracle
        config: config.yaml
    bindings:
      - resource:
          name: testing
          interval: PT0S
          log_cursor: t
          page_cursor: id
        target: acmeCo/testing
    interval: 3m
    shards:
      logLevel: debug
