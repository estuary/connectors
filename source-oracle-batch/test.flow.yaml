---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-oracle:
    endpoint:
      local:
        command:
          - python
          - "-m"
          - source_oracle
        config: config.yaml
    bindings:
      - resource:
          name: companies
          interval: PT0S
        target: acmeCo/companies
    interval: 3m
    shards:
      logLevel: debug
