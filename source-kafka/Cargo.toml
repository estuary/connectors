[package]
name = "source-kafka"
version = "0.1.0"
edition = "2018"

[lib]
doctest = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4.19", features = ["serde"] }
color-eyre = "0.5.11"
serde = { version = "1.0.127", features = ["derive"] }
serde_json = "1.0.66"
structopt = "0.3.22"
thiserror = "1.0.26"
tracing = "0.1.25"
tracing-subscriber = "0.2.19"
