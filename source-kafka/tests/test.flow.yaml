---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-kafka:
    endpoint:
      local:
        command:
          - cargo
          - run
        config:
          bootstrap_servers: "localhost:9092"
          schema_registry:
            schema_registry_type: confluent_schema_registry
            endpoint: http://localhost:8081
            username: user
            password: password
    bindings:
      - resource:
          topic: avro-topic
        target: acmeCo/avro-topic
      - resource:
          topic: json-schema-topic
        target: acmeCo/json-schema-topic
      - resource:
          topic: json-raw-topic
        target: acmeCo/json-raw-topic
      - resource:
          topic: protobuf-topic
        target: acmeCo/protobuf-topic
