---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-monday:
    endpoint:
      local:
        command:
          - python
          - "-m"
          - source_monday
        config: config.yaml
    bindings:
      - resource:
          name: teams
          interval: PT30S
        target: acmeCo/teams
      - resource:
          name: users
          interval: PT30S
        target: acmeCo/users
      - resource:
          name: tags
          interval: PT30S
        target: acmeCo/tags
      - resource:
          name: boards
          interval: PT30S
        target: acmeCo/boards
      - resource:
          name: items
          interval: PT30S
        target: acmeCo/items
