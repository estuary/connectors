---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-monday:
    endpoint:
      local:
        command:
          - python
          - "-m"
          - source_monday
        config: config.yaml
    bindings:
      - resource:
          name: teams
          interval: PT15M
        target: acmeCo/teams
      - resource:
          name: users
          interval: PT15M
        target: acmeCo/users
      - resource:
          name: tags
          interval: PT15M
        target: acmeCo/tags
      - resource:
          name: boards
          interval: PT5M
          schedule: 0 */6 * * *
        target: acmeCo/boards
      - resource:
          name: items
          interval: PT5M
          schedule: 0 */6 * * *
        target: acmeCo/items
    shards:
      logLevel: debug
