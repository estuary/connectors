---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-brevo:
    endpoint:
      local:
        command:
          - python
          - "-m"
          - source_brevo
        config: {}
    bindings:
      - resource:
          stream: Contacts
          syncMode: incremental
          cursorField:
            - modifiedSince
        target: acmeCo/Contacts
      - resource:
          stream: ContactsAttributes
          syncMode: full_refresh
        target: acmeCo/ContactsAttributes
      - resource:
          stream: ContactsLists
          syncMode: full_refresh
        target: acmeCo/ContactsLists
