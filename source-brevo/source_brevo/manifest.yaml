version: 4.6.2

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - Contacts

definitions:
  streams:
    Contacts:
      type: DeclarativeStream
      name: Contacts
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: contacts
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: [contacts]
        paginator:
            type: DefaultPaginator
            page_token_option:
              type: RequestOption
              inject_into: request_parameter
              field_name: offset
            page_size_option:
              type: RequestOption
              inject_into: request_parameter
              field_name: limit
            pagination_strategy:
              type: OffsetIncrement
              page_size: 1000
              inject_on_first_request: true
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: modifiedSince
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%S.%fZ"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config[\"start_date\"] }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_time_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: modifiedSince
        end_time_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: modifiedSince
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%SZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    ContactsAttributes:
      type: DeclarativeStream
      name: ContactsAttributes
      primary_key:
        - name
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: contacts/attributes
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: [attributes]
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/ContactsAttributes"
    ContactsLists:
      type: DeclarativeStream
      name: ContactsLists
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: contacts/lists
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: [lists]
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/ContactsLists"
  base_requester:
    type: HttpRequester
    url_base: https://api.brevo.com/v3/
    authenticator:
      type: ApiKeyAuthenticator
      api_token: "{{ config[\"api-key\"] }}"
      inject_into:
        type: RequestOption
        field_name: api-key
        inject_into: header

streams:
  - $ref: "#/definitions/streams/Contacts"
  - $ref: "#/definitions/streams/ContactsAttributes"
  - $ref: "#/definitions/streams/ContactsLists"


spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api-key
    properties:
      api-key:
        type: string
        order: 0
        title: API Key
        airbyte_secret: true
      start_date:
        type: string
        description: Earliest date to read data from.
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{3}Z$
        examples:
          - YYYY-MM-DDT00:00:00.000Z
    additionalProperties: true

metadata:
  autoImportSchema:
    Contacts: false
    ContactsAttributes: false
    ContactsLists: false

schemas:
  Contacts:
    type: object
    $schema: http://json-schema.org/schema#
    properties:
      id:
        type: integer
        description: The unique id of a contact
    additionalProperties: true
  ContactsAttributes:
    type: object
    $schema: http://json-schema.org/schema#
    properties:
      name:
        type: string
        description: The unique name of a contact attribute
    additionalProperties: true
  ContactsLists:
    type: object
    $schema: http://json-schema.org/schema#
    properties:
      id:
        type: integer
        description: The unique id of a contact list
    additionalProperties: true

