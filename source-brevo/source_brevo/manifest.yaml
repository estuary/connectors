version: 4.6.2

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - Contacts

definitions:
  streams:
    Contacts:
      type: DeclarativeStream
      name: Contacts
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: contacts
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Contacts"
    ContactsAttributes:
      type: DeclarativeStream
      name: ContactsAttributes
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: contacts/attributes
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/ContactsAttributes"
    ContactsLists:
      type: DeclarativeStream
      name: ContactsLists
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: contacts/lists
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/ContactsLists"
  base_requester:
    type: HttpRequester
    url_base: https://api.brevo.com/v3/
    authenticator:
      type: ApiKeyAuthenticator
      api_token: "{{ config[\"api-key\"] }}"
      inject_into:
        type: RequestOption
        field_name: api-key
        inject_into: header

streams:
  - $ref: "#/definitions/streams/Contacts"
  - $ref: "#/definitions/streams/ContactsAttributes"
  - $ref: "#/definitions/streams/ContactsLists"


spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api-key
    properties:
      api-key:
        type: string
        order: 0
        title: API Key
        airbyte_secret: true
    additionalProperties: true

metadata:
  autoImportSchema:
    Contacts: false
    ContactsAttributes: false
    ContactsLists: false

schemas:
  Contacts:
    type: object
    $schema: http://json-schema.org/schema#
    properties:
      id:
        type: string
        description: The unique id of a contact
    additionalProperties: true
  ContactsAttributes:
    type: object
    $schema: http://json-schema.org/schema#
    properties:
      name:
        type: string
        description: The unique name of a contact attribute
    additionalProperties: true
  ContactsLists:
    type: object
    $schema: http://json-schema.org/schema#
    properties:
      id:
        type: string
        description: The unique id of a contact list
    additionalProperties: true

