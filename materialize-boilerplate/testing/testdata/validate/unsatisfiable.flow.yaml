collections:
  key/value:
    schema:
      type: object
      properties:
        # This field is changed to an integer from a string (see base.flow.yaml), which will
        # typically result in an "unsatisfiable" constraint.
        key: { type: integer }
        scalarValue: { type: string }
        numericString: { type: [integer, string], format: integer }
        nonScalarValue: { type: object }
        multiple: { type: [integer, string, boolean] }
        nullValue: { type: "null" }
      required: [key]
    key: [/key]

materializations:
  test/sqlite:
    endpoint:
      connector:
        image: ghcr.io/estuary/materialize-sqlite:dev
        config: {}
    bindings:
      - source: key/value
        resource: { table: key_value }
        fields:
          recommended: false
          include:
            key: {}
            scalarValue: {}
            numericString: {}

storageMappings:
  "": { stores: [{ provider: S3, bucket: a-bucket }] }
