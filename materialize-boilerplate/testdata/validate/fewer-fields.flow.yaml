collections:
  key/value:
    schema:
      type: object
      properties:
        key: { type: string }
        scalarValue: { type: "string" }
        numericString: { type: [integer, string], format: integer }
        nullValue: { type: "null" }
      required: [key, scalarValue]
    key: [/key]
    projections:
      flow_document: ""
      second_root: ""

materializations:
  test/sqlite:
    endpoint:
      connector:
        image: ghcr.io/estuary/materialize-sqlite:dev
        config: {}
    bindings:
      - source: key/value
        resource: { table: key_value }
        fields:
          recommended: true

storageMappings:
  "": { stores: [{ provider: S3, bucket: a-bucket }] }
