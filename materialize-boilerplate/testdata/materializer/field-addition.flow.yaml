materializations:
  test/sqlite:
    endpoint:
      connector:
        image: ghcr.io/estuary/materialize-sqlite:dev
        config: {}
    bindings:
      - source: key/value
        resource: { table: key_value }
        fields:
          recommended: true
        backfill: 1 # increased backfill count

collections:
  key/value:
    schema:
      type: object
      properties:
        key: { type: string }
        requiredVal1: { type: string }
        optionalVal1: { type: integer }
        requiredVal2: { type: string }
        optionalVal2: { type: integer }
        completelyNewField: { type: boolean }
      required: [key, requiredVal1, requiredVal2]
    key: [/key]
