collections:
  key/value:
    schema:
      type: object
      properties:
        stringKey: { type: string }
        intKey: { type: integer }
        stringFormatIntVal: { type: string, format: integer }
        boolVal: { type: boolean }
        nullVal: { type: "null" }
        locRequiredVal: { type: "string" }
        anotherField: { type: "string" }
      required: [stringKey, intKey, anotherField]
    key: [/stringKey, /intKey]

materializations:
  test/sqlite:
    endpoint:
      connector:
        image: ghcr.io/estuary/materialize-sqlite:dev
        config: {}
    bindings:
      - source: key/value
        resource: { table: key_value }
        fields:
          recommended: true

storageMappings:
  "": { stores: [{ provider: S3, bucket: a-bucket }] }
