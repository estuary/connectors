        target: acmeCo/ticket_skips
      - resource:
          stream: tickets
          syncMode: incremental
          cursorField:
            - updated_at
        target: acmeCo/tickets
      - resource:
          stream: users
          syncMode: incremental
          cursorField:
            - updated_at
        target: acmeCo/users
      - resource:
          stream: brands
          syncMode: full_refresh
          cursorField:
            - id
        target: acmeCo/brands
      - resource:
          stream: custom_roles
          syncMode: full_refresh
          cursorField:
