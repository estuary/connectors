          cursorField:
            - updated_at
        target: acmeCo/organizations
      - resource:
          stream: organization_memberships
          syncMode: incremental
          cursorField:
            - updated_at
        target: acmeCo/organization_memberships
      - resource:
          stream: posts
          syncMode: incremental
          cursorField:
            - updated_at
        target: acmeCo/posts
      - resource:
          stream: post_comments
          syncMode: full_refresh
          cursorField:
