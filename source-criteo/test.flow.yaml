---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-criteo:
    endpoint:
      local:
        command:
          - python
          - "-m"
          - source-criteo
        config: connector_config.yaml
        env:
          LOG_LEVEL: debug
    bindings:
      - resource: acmeCo/criteo-stats.config.yaml
        target: acmeCo/MyReport
