---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-airtable:
    endpoint:
      local:
        command:
          - python
          - "-m"
          - source_airtable
        config: config.yaml
    bindings:
      - resource:
          stream: test_base/pizzas
          syncMode: full_refresh
        target: acmeCo/test_base/pizzas
      - resource:
          stream: test_base/soups
          syncMode: full_refresh
        target: acmeCo/test_base/soups
    shards:
      logLevel: debug
