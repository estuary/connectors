name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    services:
      localstack:
        # Provides local ephemeral versions of AWS services to use during tests.
        #
        # TODO: 0.12.14 introduces a new (undocumented) kinesis mock,
        # and breaks source-kinesis tests for unknown reasons.
        image: localstack/localstack:0.12.13
        env:
          # Only use a limited number of services in order to speed up the startup time.
          SERVICES: "kinesis,s3"
        ports:
          - 4566:4566
          - 4571:4571
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-musl
      - run: sudo apt-get install -y musl-tools
      - run: make test-all
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true
      - name: Connector integration tests
        run: make integration-tests
      - name: Login to GitHub package docker registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            docker login --username ${{ github.actor }} --password-stdin ghcr.io
      - name: Tidy up, and ensure that generated files are unchanged.
      # Tidy up before further invocations using `git describe --dirty`
        run: |
          # In case any tests left their data laying around
          git clean --force -d
          git diff
          [[ -z "$(git status --porcelain)" ]] || exit 1
        shell: bash
      - run: make push-all

