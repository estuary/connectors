---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-qualtrics:
    endpoint:
      local:
        command:
          - python
          - "-m"
          - source_qualtrics
        config:
          credentials:
            credentials_title: Private App Credentials
            access_token: not_a_real_token
          data_center: not_a_real_data_center
          start_date: "2024-01-01T00:00:00Z"
          advanced:
            window_size: 30
    bindings:
      - resource:
          name: surveys
          interval: PT15M
        target: acmeCo/surveys
      - resource:
          name: survey_questions
          interval: PT15M
        target: acmeCo/survey_questions
      - resource:
          name: survey_responses
          interval: PT5M
        target: acmeCo/survey_responses
