---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-stripe-native:
    endpoint:
      local:
        command:
          - python
          - "-m"
          - source_stripe_native
        config: config.yaml
    bindings:
      - resource:
          name: Accounts
        target: acmeCo/Accounts
      - resource:
          name: Application_Fees
        target: acmeCo/Application_Fees
      - resource:
          name: Customers
        target: acmeCo/Customers
      - resource:
          name: Authorizations
        target: acmeCo/Authorizations
      - resource:
          name: CardHolders
        target: acmeCo/CardHolders
      - resource:
          name: Persons
        target: acmeCo/Persons
      - resource:
          name: Application_Fees_Refunds
        target: acmeCo/Application_Fees_Refunds
      - resource:
          name: Cards
        target: acmeCo/Cards
      - resource:
          name: Bank_Accounts
        target: acmeCo/Bank_Accounts
    shards:
      logLevel: debug
