---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-microsoft-onedrive:
    endpoint:
      local:
        command:
          - python
          - "-m"
          - source-microsoft-onedrive
        config: connector_config.yaml
    bindings:
      - resource:
          stream: pasta-csv
          syncMode: incremental
        target: acmeCo/pasta-csv
      - resource:
          stream: pasta-2-csv
          syncMode: incremental
        target: acmeCo/pasta-2-csv
