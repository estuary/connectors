        title: Row ID
        type: string
      scn:
        anyOf:
          - type: integer
          - type: "null"
        default: ~
        description: "Database System Change Number, available for incremental events"
        title: SCN
    required:
      - table
      - row_id
    title: Source
    type: object
additionalProperties: false
