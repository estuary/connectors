---
$schema: "https://json-schema.org/draft-07/schema#"
type: object
required:
  - user_id
properties:
  repository:
    type: string
  user_id:
    type: integer
  starred_at:
    type: string
    format: date-time
  user:
    type: object
    properties:
      login:
        type:
          - "null"
          - string
      id:
        type: integer
      node_id:
        type:
          - "null"
          - string
      avatar_url:
        type:
          - "null"
          - string
      gravatar_id:
        type:
          - "null"
          - string
      url:
        type:
          - "null"
          - string
      html_url:
        type:
          - "null"
          - string
      followers_url:
        type:
          - "null"
          - string
      following_url:
        type:
          - "null"
          - string
      gists_url:
        type:
          - "null"
          - string
      starred_url:
        type:
          - "null"
          - string
      subscriptions_url:
        type:
          - "null"
          - string
      organizations_url:
        type:
          - "null"
          - string
      repos_url:
        type:
          - "null"
          - string
      events_url:
        type:
          - "null"
          - string
      received_events_url:
        type:
          - "null"
          - string
      type:
        type:
          - "null"
          - string
      site_admin:
        type:
          - "null"
          - boolean
  _meta:
    type: object
    properties:
      row_id:
        type: integer
    required:
      - row_id
