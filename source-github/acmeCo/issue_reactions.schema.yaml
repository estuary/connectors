---
$schema: "https://json-schema.org/draft-07/schema#"
type: object
required:
  - id
properties:
  id:
    type: integer
  node_id:
    type:
      - "null"
      - string
  content:
    type:
      - "null"
      - string
  created_at:
    type: string
    format: date-time
  user:
    type: object
    properties:
      login:
        type:
          - "null"
          - string
      id:
        type: integer
      node_id:
        type:
          - "null"
          - string
      avatar_url:
        type:
          - "null"
          - string
      html_url:
        type:
          - "null"
          - string
      type:
        type:
          - "null"
          - string
      site_admin:
        type:
          - "null"
          - boolean
  repository:
    type: string
  issue_number:
    type: integer
  _meta:
    type: object
    properties:
      row_id:
        type: integer
    required:
      - row_id
