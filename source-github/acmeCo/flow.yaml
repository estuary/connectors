---
collections:
  acmeCo/assignees:
    schema: assignees.schema.yaml
    key:
      - /id
  acmeCo/branches:
    schema: branches.schema.yaml
    key:
      - /repository
      - /name
  acmeCo/collaborators:
    schema: collaborators.schema.yaml
    key:
      - /id
  acmeCo/comments:
    schema: comments.schema.yaml
    key:
      - /id
  acmeCo/commit_comment_reactions:
    schema: commit_comment_reactions.schema.yaml
    key:
      - /id
  acmeCo/commit_comments:
    schema: commit_comments.schema.yaml
    key:
      - /id
  acmeCo/commits:
    schema: commits.schema.yaml
    key:
      - /sha
  acmeCo/contributor_activity:
    schema: contributor_activity.schema.yaml
    key:
      - /id
  acmeCo/deployments:
    schema: deployments.schema.yaml
    key:
      - /id
  acmeCo/events:
    schema: events.schema.yaml
